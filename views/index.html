<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cadastro - Alfama Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../folhas/style.css" />
</head>
<body>

    <div class="container-fluid">
        <div class="row min-vh-100">
            <div class="col-md-4 d-flex flex-column justify-content-center login-form-container px-5 py-4 bg-white">
                <div class="form-container">
                    <div class="form-header">
                        <div class="logo">
                            <img src="../imagens/logo.svg" alt="[Alfama Web]" class="img-fluid">
                        </div>
                        <div class="saiba-mais-container">
                            <button type="button" class="btn btn-outline-primary saiba-mais-btn"> <a href="../views/tecnologia_imobiliaria.html">Saiba Mais</a></button>
                        </div>
                    </div>
                    <h2 class="text-center mb-3">Criar conta</h2>

                    <a href="../controllers/GoogleAuthController.php?action=register" class="btn btn-outline-secondary google-login-btn w-100">
                        <img src="../imagens/google.png" alt="Google logo" width="20" class="me-2">Fazer login com o Google
                    </a>
                    <div class="divider-text">ou</div>
                    <form  class="px-5" id="formCadastro" method="POST">
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome completo</label>
                            <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite seu nome completo" required>
                            <div class="invalid-feedback" id="nomeError"></div>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu email" required>
                            <div class="invalid-feedback" id="emailError"></div>
                        </div>

                        <div class="mb-3">
                            <label for="senha" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="senha" name="senha" placeholder="Crie uma senha" minlength="8" required>
                            <div class="form-text">Inserir mais de 8 caracteres</div>
                            <div class="invalid-feedback" id="senhaError"></div>
                        </div>

                        <div class="d-grid gap-2 col-6 mx-auto">
                        <button type="submit" class="btn btn-primary w-100" id="cadastroBtn">Criar conta</button>
                    </div>
                        <div class="text-center mt-3">
                            Já tem uma conta? <a href="../views/login.html">Faça login</a>
                        </div>
                    </form>
                </div>
            </div>

            <div class="col-md-8 carousel-section p-0">
                <div class="carousel-caption-custom">Descubra os benefícios de ser nosso cliente</div>
                <div id="carouselImagens" class="carousel slide h-100" data-bs-ride="carousel" data-bs-interval="5000">
                    <div class="carousel-inner h-100">
                        <div class="carousel-item active">
                            <img src="../imagens/imagem-2.png" class="d-block w-100 h-100 object-fit-cover" alt="Imagem 1" />
                        </div>
                        <div class="carousel-item">
                            <img src="../imagens/Imagem.png" class="d-block w-100 h-100 object-fit-cover" alt="Imagem 2" />
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselImagens" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Anterior</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselImagens" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Próxima</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../public/js/register.js"></script>
</body>
</html>
